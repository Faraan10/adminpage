<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="admin.css">
    <script>
        function loginform(){
            var username=document.firstform.username.value;
            reg1=/^([A-Za-z]+)$/;
            var password=document.firstform.password.value;
            reg2=/^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            var department=document.firstform.department.value;
            var email=document.firstform.email.value;
            reg3=/^([a-zA-Z0-9\._]+)@([a-z]+)\.[a-z]{2,3}$/

            if(username==""){
                alert("Please enter your username");
                return false;
            }
            if(!username.match(reg1)){
                alert("username should contain only alphabets");
                return false;
            }

            if(username.length<8){
                alert("username should atleast contain 8 characters");
                return false;
            }
            if(password==""){
                alert("Please enter your password");
                return false;
            }
            if(!password.match(reg2)){
                alert("Password should contain atleast 8 characters,atleast one letter, one number and one special character");
                return false;
            }
            if(!email.match(reg3)){
                alert("Please enter your mail id properly");
                return false;
            }

        }

    </script>
</head>
<body>
    <img src="http://pbsiddhartha.ac.in/images/pbsiddhartha-banner3.jpg" class="banner"/>

    <div class="bgimg d-flex flex-row justify-content-center">
        <div class="box">
            <h1 class="headone">Login</h1><br/>
            <form name="firstform" onsubmit="return loginform()"/>
            <input type="text" placeholder="Enter username" class="inputfields" name="username"/><br/>
            <input type="password" placeholder="Enter password" class="inputfields" name="password"/><br/>
                    <select class="inputfields" name="department" required>

                      value="">Choose the department</option>

                      <option>MAT</option>
                      <option>PHY</option>
                      <option>CHE</option>
                      <option>BOT</option>
                      <option>ZOO</option>
                      <option>ELE</option>
                      <option>STA</option>
                      <option>CSC</option>
                      <option>COM</option>
                      <option>BBA</option>
                      <option>BBABA</option>
                      <option>ECO</option>
                    </select>
                    <br/>
            <input type="text" placeholder="Enter email" class="inputfields" name="email"/><br/>
            <input type="submit" class="submitbutton" value="submit"/>
            </form>

            
        </div>
    </div><br/><br/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
